<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <div class="container">
        <div class="envelope-back-container animate">
            <div class="envelope-back">
                <div class="envelope-body-top"></div>
                <div class="envelope-body-bottom"></div>
                <div class="envelope-flap"></div>
            </div>

            <div class="envelope-inner">
                <div class="envelope-body-top"></div>
                <div class="envelope-body-bottom"></div>
                <div class="envelope-flap"></div>
            </div>

            <div class="envelope-fold"></div>
        </div>

        <div class="invite animate">
          <div class="invite-texture"></div>
          <div class="invite-pattern"></div>
          <div class="invite-text">
            CHEVELLE AND MATEEN
            <br />
            INVITE YOU TO THEIR WEDDING
          </div>
        </div>

        <div class="envelope-front-container animate">
            <div class="envelope-left"></div>
            <div class="envelope-triangle-left">
                <div class="inner-triangle-left"></div>
            </div>
            <div class="envelope-right"></div>
            <div class="envelope-triangle-right">
                <div class="inner-triangle-right"></div>
            </div>
            <div class="envelope-bottom-shadow"></div>
            <div class="envelope-bottom"></div>
        </div>
      </div>
    </body>
</html>
