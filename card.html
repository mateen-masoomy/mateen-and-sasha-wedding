<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mateen & Sasha's Invitation</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Mateen & Sasha's Wedding Invite" />
    <meta
      name="keywords"
      content="Mateen Masoomy, Chevelle Blackella, wedding"
    />
    <meta name="author" content="Mateen Masoomy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/card.css" />
  </head>

  <body>
    <div class="view-panel">
      <div class="container">
        <div class="envelope-back-container animate">
          <div class="envelope-back">
            <div class="envelope-body-top"></div>
            <div class="envelope-body-bottom"></div>
            <div class="envelope-flap">
              <div
                class="envelope-flap-body envelope-flap-body-right textured"
              ></div>
              <div
                class="envelope-flap-body envelope-flap-body-left textured"
              ></div>
            </div>
          </div>

          <div class="envelope-inner">
            <div class="envelope-body-top"></div>
            <div class="envelope-body-bottom"></div>
            <div class="envelope-flap">
              <div class="envelope-flap-body envelope-flap-body-right"></div>
              <div class="envelope-flap-body envelope-flap-body-left"></div>
            </div>
          </div>

          <div class="envelope-fold"></div>
        </div>

        <div class="invite animate">
          <div class="invite-texture"></div>
          <div class="invite-pattern"></div>

          <div class="invite-text">
            <p>July 2nd, 2022</p>
            <p>Mateen <span>&</span> Sasha</p>
            <p>Invite You To Their Wedding</p>
          </div>

          <div class="gradient"></div>
          <img id="drawing" />
          <img id="rings" />
          <div class="gradient lower-gradient"></div>

          <div class="invite-footer">
            <a href="index.html">Click To RSVP On Their Website</a>
          </div>
        </div>

        <div class="envelope-front-container animate">
          <div class="envelope-left textured"></div>
          <div class="envelope-triangle-left">
            <div class="inner-triangle-left textured"></div>
          </div>
          <div class="envelope-right textured"></div>
          <div class="envelope-triangle-right">
            <div class="inner-triangle-right textured"></div>
          </div>
          <div class="envelope-bottom-shadow"></div>
          <div class="envelope-bottom textured"></div>
        </div>
      </div>
    </div>

    <script src="scripts/card.js"></script>
  </body>
</html>
